---
templates:
- name: Template Module Interfaces Simple
  description: Template Interfaces Simple (no ifXTable)
  classes:
  - IF_MIB
  - SNMPv1
  - SNMPv2
  - MODULE
  macros:
    - macro: "{$IF_UTIL_MAX}"
      value: "95"
  discoveryRules:
  - name: Network Interfaces Discovery
    #<!-- {#IFNAME} = {#IFDESCR} in Interfaces Simple. Since {#IFNAME} - is used in triggers and so on and ifName is not available in Simple(no ifXTable). -->
    oid: discovery[{#IFOPERSTATUS},1.3.6.1.2.1.2.2.1.8,{#IFADMINSTATUS},1.3.6.1.2.1.2.2.1.7,{#IFALIAS},1.3.6.1.2.1.31.1.1.1.18,{#IFNAME},1.3.6.1.2.1.2.2.1.2,{#IFDESCR},1.3.6.1.2.1.2.2.1.2,{#IFTYPE},1.3.6.1.2.1.2.2.1.3]
    key: net.if.discovery
    description: |
        Discovering interfaces from IF-MIB. Interfaces are not discovered:
        - with down(2) Administrative status
        - with notPresent(6) Operational status
        - loopbacks
    filter:
      evalType: AND
      conditions:
      - macro: "{#IFADMINSTATUS}"
        value: "(1|3)"
        formulaid: A        
      - macro: "{#IFOPERSTATUS}"
        value: "(1|2|3|4|5|7)" 
        #<!--  ignore notPresent(6) -->
        formulaid: C
      - macro: "{#IFNAME}"
        value: "@Network interfaces for discovery" 
        # <!-- should filter out loopbacks and nulls -->
        formulaid: B
    metrics:
    - prototype: net.if.status
      resource: Interface {#IFDESCR}
    - prototype: net.if.in
      oid: "1.3.6.1.2.1.2.2.1.10.{#SNMPINDEX}"
      snmpObject: ifInOctets.{#SNMPINDEX}
      vendorDescription: "The total number of octets received on the interface,including framing characters. Discontinuities in the value of this counter can occurat re-initialization of the management system, and atother times as indicated by the value of ifCounterDiscontinuityTime."
      resource: Interface {#IFDESCR}
    - prototype: net.if.out
      oid: 1.3.6.1.2.1.2.2.1.16.{#SNMPINDEX}
      snmpObject: ifOutOctets.{#SNMPINDEX}
      vendorDescription: The total number of octets transmitted out of the interface, including framing characters. Discontinuities in the value of this counter can occurat re-initialization of the management system, and at other times as indicated by the value of ifCounterDiscontinuityTime.
      resource: Interface {#IFDESCR}
    - prototype: net.if.in.errors
      resource: Interface {#IFDESCR}
    - prototype: net.if.out.errors
      resource: Interface {#IFDESCR}
    - prototype: net.if.out.discards
      resource: Interface {#IFDESCR}
    - prototype: net.if.in.discards
      resource: Interface {#IFDESCR}
    - prototype: net.if.type
      resource: Interface {#IFDESCR}
    - prototype: net.if.speed
      resource: Interface {#IFDESCR}
      oid: 1.3.6.1.2.1.2.2.1.5.{#SNMPINDEX}
      snmpObject: ifSpeed.{#SNMPINDEX}
      vendorDescription: | 
       An estimate of the interface's current bandwidth in bits per second.
       For interfaces which do not vary in bandwidth or for those where no accurate estimation can be made,
       this object should contain the nominal bandwidth.
       If the bandwidth of the interface is greater than the maximum value reportable by this object then
       this object should report its maximum value (4,294,967,295) and ifHighSpeed must be used to report the interace's speed.
       For a sub-layer which has no concept of bandwidth, this object should be zero.
      preprocessing: [] #remove multiplier
